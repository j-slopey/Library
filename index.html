<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

<div class="library"></div>
<button class="add-book" id="openForm">New book</button>
<dialog id="addBook">
    <form id="bookForm" method="dialog">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Book Title" required>

        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Author Name" required>

        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" placeholder="Page Count" required>

        <button type="submit" id="closeForm">Add book</button>
    </form>
</dialog>
</body>
</html>
